<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="layout register-lock d-flex justify-content-center align-items-center" id="app">
        <main v-cloak> 
            <div class="container register-form" v-if="showLogin">
                <form>
                    <div class="logo-form">
                        <img src="../images/logo.png" alt="Logo">
                    </div>
                    <h1 class="text-login text-light fw-bold">Login</h1>
                    <div class="input-container">
                        <i class="bi bi-envelope icon-form"></i>
                        <input class="input-with-icon" type="text" placeholder="username" v-model="email">
                        <p class="text-danger text-error" v-if="emailError">Please enter a valid email.</p>
                    </div>
                    <div class="input-container">
                        <i class="bi bi-lock icon-form"></i>
                        <input class="input-with-icon" type="password" placeholder="password" v-model="password">
                        <p class="text-danger text-error" v-if="passwordError">Please enter a valid password.</p>
                    </div>
                    <button class="beautiful-button fw-bolder btn-size" type="button" @click.prevent="signIn">Sign in</button>
                    <p class="text-register text-light">Are you not registered?</p>
                    <button class="beautiful-button fw-bolder btn-size" type="button" @click.prevent="toggleView">Sign up</button>
                    <button type="button" class="mt-4 btn-12" @click="returnToHomePage"><span>Return to Home</span></button>
                </form>
            </div>
            <div class="container register-form" v-else>
                <form>
                    <div class="logo-form">
                        <img src="../images/logo.png" alt="Logo">
                    </div>
                    <h1 class="text-light fw-bold text-registered">Register</h1>
                    <div class="input-container">
                        <i class="bi bi-person icon-form"></i>
                        <input class="input-with-icon" type="text" placeholder="Name" v-model="name">
                        <p class="text-danger text-error" v-if="nameError">Please enter your name.</p>
                    </div>
                    <div class="input-container">
                        <i class="bi bi-person icon-form"></i>
                        <input class="input-with-icon" type="text" placeholder="Lastname" v-model="lastName">
                        <p class="text-danger text-error" v-if="lastNameError">Please enter your lastname.</p>
                    </div>
                    <div class="input-container">
                        <i class="bi bi-envelope icon-form"></i>
                        <input class="input-with-icon" type="text" placeholder="Email" v-model="email">
                        <p class="text-danger text-error" v-if="emailError">Please enter a valid email.</p>
                    </div>
                    <div class="input-container">
                        <i class="bi bi-lock icon-form"></i>
                        <input class="input-with-icon" type="password" placeholder="Password" v-model="password">
                        <p class="text-danger text-error" v-if="passwordError">Please enter a valid password.</p>
                    </div>
                        <button class="beautiful-button fw-bolder btn-size" type="button" @click.prevent="signUp">Sign up</button>
                        <p class="text-register text-light">Are you registered?</p>
                        <button class="beautiful-button fw-bolder btn-size" type="button" @click.prevent="toggleView">Sign in</button>
                        <button type="button" class="mt-4 btn-12" @click="returnToHomePage"><span>Return to Home</span></button>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
