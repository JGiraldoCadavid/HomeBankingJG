<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Create Loans</title>
</head>
<body>
    <div class="layout img-login" id="app">
        <main class="bg-ti">
            <div><p class="text-center mt-5 fw-bolder text-light fs-1">Welcome Administrator</p></div>
            <div class="container-card justify-content-evenly flex-wrap">
                <div class="form-container-card register-form m-3">
                    <h1>Loan Creation</h1>
                    <form>
                        <label for="name" class="fs-5 fw-medium">Name:</label>
                        <input class="form-control" type="text" id="name" name="name" placeholder="student, free investment, ..." v-model="name">
                        <label for="maxAmount" class="fs-5 fw-medium">Maximun amount:</label>            
                        <input class="form-control" type="text" id="maxAmount" name="maxAmount" v-model="maxAmount">
                        <label for="payments" class="fs-5 fw-medium text-light">Payments:</label>            
                        <input class="form-control" type="text" id="payments" name="payments" placeholder="e.g., (6,12,24,36) minimun 3" v-model="payments">
                        <label for="interestRate" class="fs-5 fw-medium text-light">Interest Rate:</label>            
                        <input class="form-control" type="text" id="interestRate" name="interestRate" placeholder="10, 12, 13 (%)" v-model="interestRate">
                        <div class="d-flex flex-column align-items-center justify-content-center mt-4">
                            <button type="button" class="btn-12" @click="createLoan"><span class="mb-4">Create</span></button>
                            <button class="beautiful-button-logout fw-bolder btn-size ps-2 pe-2 mt-4" type="button" @click.prevent="logOut">Log out</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/create-loan.js"></script>
</body>
</html>
