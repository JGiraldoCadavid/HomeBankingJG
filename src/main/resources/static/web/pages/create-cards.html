<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Create Cards</title>
</head>
<body>
    <div class="layout img-login" id="app">
        <main class="bg-ti" v-cloak>
            <div class="container-card justify-content-evenly flex-wrap">
                <div class="d-flex m-3"><img class="img-create-card img-shadow img-fluid" src="../images/create_card.jpg" alt="image create card"></div>
                <div class="form-container-card register-form m-3">
                    <h1>Card Creation</h1>
                    <form>
                        <label for="type" class="fs-5 fw-medium">Card Type:</label>
                        <select v-model="type" class="select-input-card mb-4"  name="type" id="type">
                            <option value="" selected>Select type</option>
                            <option value="DEBIT">DEBIT</option>
                            <option value="CREDIT">CREDIT</option>
                        </select>
                        <label for="color" class="fs-5 fw-medium text-light">Card Color:</label>
                        <select v-model="color" class="select-input-card mb-4" name="color" id="color">
                            <option value="" selected>Select color</option>
                            <option value="GOLD">GOLD</option>
                            <option value="SILVER">SILVER</option>
                            <option value="TITANIUM">TITANIUM</option>
                        </select>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <button type="button" class="btn-12" @click="createCard"><span class="mb-4">Create</span></button>
                            <button type="button" class="mt-4 btn-12" @click="returnToCardsPage"><span>Return to Cards</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/create-cards.js"></script>
</body>
</html>
